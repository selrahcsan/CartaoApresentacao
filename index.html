<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Apresentação</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 2rem;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #58a6ff;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }

        .role {
            color: #58a6ff;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .bio {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .links a {
            margin: 0 0.5rem;
            color: #c9d1d9;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #58a6ff;
        }

        .btn {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            background-color: #238636;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>

<body>
    <section class="card">
        <img src="https://avatars.githubusercontent.com/u/104267110?v=4" alt="Foto de Perfil" class="avatar" />
        <h1>Charles Santana</h1>
        <p class="role">Estudante de Defesa Cibernética</p>
        <p class="bio">Apaixonado por tecnologia, software livre e segurança digital. Compartilhando conhecimento e
            inovação.</p>
        <div class="links">
            <a href="https://github.com/selrahcsan" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/charlesstna" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:charlesstna@disroot.org"><i class="fas fa-envelope"></i></a>
        </div>
        <a href="https://selrahcsan.github.io/selrahcsan/" class="btn">Portifólio</a>
    </section>
</body>
</body>

</html>
